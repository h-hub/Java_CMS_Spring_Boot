<!DOCTYPE html>
<html>
<head>

	<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="../../../resources/css/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	
	<script src="datepicker/bootstrap-datepicker.min.js"></script>
	<link href="datepicker/bootstrap-datepicker3.min.css" rel="stylesheet">
	
	<link href="fontawesome-free-5.4.2-web/all.css" rel="stylesheet">
	
	<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
	<script src="js/blog.js"></script>
	
	<link href="css/common.css" rel="stylesheet">
	
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container">
      <div class="py-5 text-left">
        <h2 th:text="${blogDto.title}"></h2>
        
      </div>
      
      <div class="row">
      
      <div class="col-md-4 order-md-2 mb-4">
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed" sec:authorize="hasAuthority('EDITOR')">
            	<div>
                <h6 class="my-0">Back to Editing</h6>
                <small class="text-muted"></small>
              </div>
              <div>
                <a class="btn btn-primary btn-lg btn-info" th:href="'/edit_blog?blogId='+${blogDto.id}">EDIT</a>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-md-8 order-md-1 border rounded px-4 py-4">
        	<img th:src="${'image/'+blogDto.imagePath}" class="img-fluid border border-dark" alt="Responsive image">
        	<div th:remove="tag" th:utext="${blogDto.content}"></div>
        </div>
      </div>
      
      <div th:replace="fragments/footer :: footer"></div>
    </div>
</body>
</html>
