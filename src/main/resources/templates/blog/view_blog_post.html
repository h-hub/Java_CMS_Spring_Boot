<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CMS created with Java">
    <meta name="author" content="harsha.kj89@gmail.com">

    <title>View Blog Post</title>

	<script src="js/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/popper.js/1.11.0/umd/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	<script src="js/datepicker/bootstrap-datepicker.min.js"></script>
	<script src="js/blog.js"></script>

	<link rel="stylesheet" media="screen" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
	<link href="css/datepicker/bootstrap-datepicker3.min.css" rel="stylesheet">
	<link href="css/fontawesome-free-5.4.2-web/all.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
	
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container">
      <div class="py-5 text-left">
        <h2 th:text="${blogDto.title}"></h2>
        
      </div>
      
      <div class="row">
      
      <div class="col-md-4 order-md-2 mb-4">
          <ul class="list-group mb-3">
          
            <li class="list-group-item d-flex justify-content-between lh-condensed" sec:authorize="hasAuthority('EDITOR')">
            	<div>
                <h6 class="my-0">Start Editing</h6>
                <small class="text-muted"></small>
              </div>
              <div>
                <a class="btn btn-primary btn-lg btn-info" th:href="'/edit_blog?blogId='+${blogDto.id}">EDIT</a>
              </div>
            </li>
            
            <li class="list-group-item d-flex justify-content-between lh-condensed">
            	<div>
                <h6 class="my-0">See All</h6>
                <small class="text-muted">posts</small>
              </div>
              <div>
                <a class="btn btn-primary btn-lg btn-success" href="/blog_post_list">VIEW</a>
              </div>
            </li>
            
          </ul>
        </div>
        <div class="col-md-8 order-md-1 border rounded px-4 py-4">
        	<img th:src="${'image/'+blogDto.imagePath}" class="img-fluid border border-dark" alt="Responsive image">
        	<div th:remove="tag" th:utext="${blogDto.content}"></div>
        </div>
      </div>
      
      <div th:replace="fragments/footer :: footer"></div>
    </div>
</body>
</html>
