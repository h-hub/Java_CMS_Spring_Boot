<!DOCTYPE html>
<html>
<head>

	<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="../../../resources/css/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	
	<script src="datepicker/bootstrap-datepicker.min.js"></script>
	<link href="datepicker/bootstrap-datepicker3.min.css" rel="stylesheet">
	
	<link href="fontawesome-free-5.4.2-web/all.css" rel="stylesheet">
	
	<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
	<script src="js/blog.js"></script>
	
	<link href="css/common.css" rel="stylesheet">
	
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container">
      <div class="py-5 text-left">
        <h2>Create New Blog Post</h2>
        <p class="lead">Input the correct information and submit.</p>
        <span th:if="${blogDto.id!=0}" class="badge badge-warning" th:text="'SAVED with ID:'+${blogDto.id}">SAVED with ID:</span>
        <div class="alert alert-success" th:each="msg : ${message}" th:text="${msg}" role="alert"></div>
        <div class="alert alert-danger" th:each="error : ${globalError}" th:text="${error}" role="alert"></div>
      </div>
      
      <div class="row">
      
      <div class="col-md-4 order-md-2 mb-4">
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
            	<div>
                <h6 class="my-0">Preview blog post</h6>
                <small class="text-muted">before publish</small>
              </div>
              <div>
                <button class="btn btn-primary btn-lg btn-block" id="preview-btn" type="button">Preview</button>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Save blog post</h6>
                <small class="text-muted">Don't wait till the last moment</small>
              </div>
              <div>
              	<button class="btn btn-success btn-lg btn-block" id="save-btn"  type="submit">Save</button>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-md-8 order-md-1">
          <form class="needs-validation" id="blog-post-form" novalidate action="#" th:action="@{/add_blog_post}" th:object="${blogDto}" method="POST" enctype="multipart/form-data">
          		
          	<input type="hidden" class="form-control" id="blogId" placeholder="" th:value="${id}" th:field="*{id}">	
              <div class="mb-3">
                <label for="title">Post Title <i class="fas fa-asterisk mandatory-icon"></i></label>
                <input type="text" class="form-control" id="title" placeholder="" value="" th:field="*{title}">
                <small class="text-danger" th:each="error: ${#fields.errors('title')}">Must not be empty</small>
              </div>
              <div class="mb-3">
                <label for="content">Content <i class="fas fa-asterisk mandatory-icon"></i></label>
                <textarea id="content" class="form-control" th:field="*{content}" rows="10"></textarea>
                <small class="text-danger" role="alert"th:each="error : ${#fields.errors('content')}">Must not be empty</small>
              </div>
              <div class="mb-1">
              	<label for="content">Published to Date <i class="fas fa-asterisk mandatory-icon"></i></label>
			    <input type="text" class="form-control" th:field="*{publishedToDate}" data-provide="datepicker">
			    <div class="input-group-addon">
			        <span class="glyphicon glyphicon-th"></span>
			    </div>
			    <small class="text-danger" th:each="error : ${#fields.errors('publishedToDate')}" th:text="${error}"></small>
              </div>
              <div class="mb-3">
                <label for="image">Image ( jpg, png or gif and less than 5MB in size ) <i class="fas fa-asterisk mandatory-icon"></i></label>
                <input type="file" class="form-control-file" id="image" placeholder="" value=""  th:field="*{image}">
                <small class="text-danger font-weight-bold" th:each="error : ${#fields.errors('image')}" th:text="${error}"></small>
              </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Publish</button>
          </form>
        </div>
      </div>
      
      <div th:replace="fragments/footer :: footer"></div>
    </div>
</body>
</html>
